<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online registration form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  
<body>
    <header>
          <h1 class="name">the code review</h1>
    </header>
    <section>
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on how your code is<br>doing right in your inbox</p>
    </section>
    <hr>
    <main>
     <form>
         <fieldset class="contact-info">
            <legend>Contact Information</legend> 
               <div class="info">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required"> 
            </div>
               <div class="info">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required">   
            </div>
               <div class="info">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-number" placeholder="000-0000000">
            </div>
               <div class="info">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="Street address">
            </div>
                <div class="info">
                 <label for="city">City</label>
                 <input type="text" id="city" name="user-city" placeholder="City">
            </div>
                <div class="info">
                 <label for="state">State</label>
                 <select id="state" name="users_state" required>
                 <option value="" disabled selected hidden>Choose a State</option>
                 <option value="Austria">A</option>
                 <option value="Belgio">B</option>
                 <option value="Bulgaria">BG</option>
                 <option value="Cipro">CY</option>
                 <option value="Croazia">HR</option>
                 <option value="Danimarca">DK</option>
                 <option value="Estonia">EST</option>
                 <option value="Finlandia">FIN</option>
                 <option value="Francia">F</option>
                 <option value="Germania">D</option>
                 <option value="Grecia">GR</option>
                 <option value="Irlanda">IRL</option>
                 <option value="Italia">I</option>
                 <option value="Lettonia">LV</option>
                 <option value="Lituania">LT</option>
                 <option value="Lussemburgo">L</option>
                 <option value="Malta">M</option>
                 <option value="Paesi Bassi">NL</option>
                 <option value="Polonia">PL</option>
                 <option value="Portogallo">P</option>
                 <option value="Repubblica Ceca">CZ</option>
                 <option value="Romania">RO</option>
                 <option value="Slovacchia">SK</option>
                 <option value="Slovenia">SLO</option>
                 <option value="Spagna">E</option>
                 <option value="Svezia">SE</option>
                 <option value="Ungheria">H</option>
                </select>
            </div>  
                <div class="info">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip-code" placeholder="zip">
            </div>          
            </fieldset>
    <hr>
        <fieldset class="newsletter">
            <legend>Newsletter</legend>
            <div class="newsletter-div">
                <label class="title-2">Select the newsletter you would like to recieve</label><br>
                <input type="checkbox" id="html" value="html_news" name="user_news"><label class="checkbox-label" for="html"> HTML News</label><br>
                <input type="checkbox" id="css" value="css_news" name="recieve_news"><label class="checkbox-label" for="css"> CSS News</label><br>
                <input type="checkbox" id="javascript" value="javascript_news" name="recieve_news"><label class="checkbox-label" for="javascript"> Javascript News</label>
        </div>
            <div class="format">
                <label class="title-2">Newsletter Format</label><br>
                <input type="radio" id="html_format" value="html_newsletter" name="format" required><label class="radio" for="html_format"> HTML</label><br>
                <input type="radio" id="plain_text_format" value="plain_text_newsletter" name="format"><label class="radio" for="plain_text_format"> Plain Text</label>
        </div>
            <div class="text-area">
                <label for="other_topics">Other topics you'd like to hear about</label>
                <textarea id="other_topics" name="user_topics" rows="6" cols="50" placeholder="Optional"></textarea>
            </div>
        </fieldset>
        <button type="submit">Sign Up</button>          
     </form>
    </main>
    <footer>
    <div class= "footer-container">
        <p class="copyright">Copyright 2021, Massimo Miurin</p>
    </div>
</footer>   
</body>
</html>
